<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feathers Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A library for the Feathers framework">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./assets/theme.css">
  <link rel="stylesheet" href="./assets/feathers-header.css">
  <link rel="stylesheet" href="./assets/dark-mode.css">
</head>
<body>
  <div id="ref">
    <img style="height:35px;float:left;padding-left:15px" src="http://feathersjs.com/img/feathers-logo-wide.png" alt="Feathers logo">
    <a class="sectionlink" href="https://docs.feathersjs.com/guides/">Guides</a>
    <a class="sectionlink" href="https://docs.feathersjs.com/api/">API</a>
    <a class="sectionlink" href="https://docs.feathersjs.com/cookbook/">Cookbook</a>
    <a class="sectionlink" href="https://docs.feathersjs.com/help/">Help</a>
    <div class="dropdown">
      <button class="dropbtn">Ecosystem</button>
      <div class="dropdown-content">
          <a href="https://docs.feathersjs.com/" target="_blank" rel="noopener noreferrer" class="nav-link external">Feathersjs (v4 Crow, current)</a>
          <a href="https://github.com/feathersjs/awesome-feathersjs" target="_blank" rel="noopener noreferrer" class="nav-link external">Awesome Feathersjs</a>
          <a href="https://www.youtube.com/playlist?list=PLwSdIiqnDlf_lb5y1liQK2OW5daXYgKOe" target="_blank" rel="noopener noreferrer" class="nav-link external">YouTube Playlist</a>
          <a href="https://vuex.feathersjs.com/" target="_blank" rel="noopener noreferrer" class="nav-link external">Feathers VueX</a>
          <a href="https://hooks-common.feathersjs.com/" target="_blank" rel="noopener noreferrer" class="nav-link external">Common Hooks</a>
          <div class="dropdown-divider">Other versions</div>
          <a href="https://dove.docs.feathersjs.com/" target="_blank" rel="noopener noreferrer" class="nav-link external">Dove (v5, next)</a>
          <a href="https://buzzard.docs.feathersjs.com/" target="_blank" rel="noopener noreferrer" class="nav-link external">Buzzard (v3)</a>
          <a href="https://auk.docs.feathersjs.com/" target="_blank" rel="noopener noreferrer" class="nav-link external">Auk (v2)</a>
      </div>
    </div>
    <a id="DM" class="sectionlink moon" onclick="window.darkMode.toggle();DM_toggleClass()"></a>
  </div>
  <div id="app"></div>
  <script>
    window.$docsify = {
      themeColor: '#d513a5',
      name: 'Feathers Docs',
      description: 'A library for the Feathers framework'
    }
    const params = new URLSearchParams(window.location.search);
    params.forEach((value, key) => {
      // TODO: Parse numbers?
      window.$docsify[key] = value;
    });
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="./assets/dark-mode.js"></script>
  <script>
    window.darkMode = new DarkMode();

    function DM_toggleClass() {
      let dark = window.darkMode.init();
      if (dark) {
        document.getElementById("DM").classList.remove('moon');
        document.getElementById("DM").classList.add('sun');
      }
      else {
        document.getElementById("DM").classList.remove('sun');
        document.getElementById("DM").classList.add('moon');
      }
    }

    DM_toggleClass();
  </script>
</body>
</html>
